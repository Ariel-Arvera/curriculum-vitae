    <script>
      // Redirigir al inicio (#home) al refrescar
      if (window.location.hash && window.location.hash !== '#home') {
        // Si hay hash y no es #home, redirigir a #home
        window.location.hash = 'home';
      }
      
      // También manejar cuando se carga la página
      window.addEventListener('load', function() {
        if (window.location.hash && window.location.hash !== '#home') {
          window.location.hash = 'home';
        }
      });
    </script>
